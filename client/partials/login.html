<div ng-controller='UserController' id = 'login'>
    <form ng-submit="login()">
        Your Name:
        <input type="text" ng-model="user.name" ng-enter="login()" placeholder="name" tabindex="1"><br>
        <div class="button"><input type="submit" ng-click="login()" tabindex="2" value="Login"></div>
    </form>
</div>
